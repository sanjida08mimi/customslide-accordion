<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Slide</title>
  <!-- css links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/media.css">
</head>
<body>
   
  <section class="header">
    <nav class="navbar  navbar-expand-lg ">
      <div class="container-fluid ">
        <a class="navbar-brand text-uppercase" href="#">
           just you get
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end menu" id="navbarSupportedContent">
            <ul class="navbar-nav col-12 col-lg-auto  justify-content-center my-md-0 ">
               <li class="nav-item">
                     <a href="#" class="nav-link">
                          Home
                     </a>
               </li>
               <li class="nav-item">
                     <a href="#"  class="nav-link">
                          Dashboard
                     </a>
               </li>
               <li class="nav-item">
                     <a href="#"  class="nav-link">
                          Orders
                     </a>
               </li>
               <li>
                     <a href="#" class="nav-link" >
                          Products
                     </a>
               </li>
               <li>
                     <a href="#"class="nav-link" >
                          Customer
                     </a>
               </li>
               <li class="nav-item">
                     <a href="#" class="nav-link">
                     <i class="bi bi-bag-heart"></i>
                     </a>
               </li>
            </ul>
        </div>
      </div>
    </nav>
  </section>

  <section class="slider">
      <div id="c-c" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#c-c" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#c-c" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#c-c" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/slide1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Shop Smartly</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/slide2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Unbeatable Deals</h5>
              
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/slide3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Fast Delivery</h5>
              
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#c-c" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#c-c" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
  </section>

<section class="accodion mt-4">
  <div class="container">
    <div class="row  d-flex justify-content-center">
      <div class="col-lg-6">
        <div class="accordion accordion-flush" id="accordione">
          <div class="accordion-item">          
            <h2 class="accordion-header">
              <h4>FAQ</h4>
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#afc1" aria-expanded="false" aria-controls="flush-collapseOne">
                Cash on delivery available?
              </button>
            </h2>
            <div id="afc1" class="accordion-collapse collapse" data-bs-parent="#accordione">
              <div class="accordion-body">
                Yes.
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#afc2" aria-expanded="false" aria-controls="flush-collapseTwo">
                Do we accept mix payment?
              </button>
            </h2>
            <div id="afc2" class="accordion-collapse collapse" data-bs-parent="#accordione">
              <div class="accordion-body">
                No.
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#afc3" aria-expanded="false" aria-controls="flush-collapseThree">
               Delivery Time?
              </button>
            </h2>
            <div id="afc3" class="accordion-collapse collapse" data-bs-parent="#accordione">
              <div class="accordion-body">
                 2-3 Days.
              </div>
            </div>
          </div>
       </div>
     </div>
    </div>
  </div>
       
</section>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
